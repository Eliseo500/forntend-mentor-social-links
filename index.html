<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card centered">
      <picture class="avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile_avatar" />
      </picture>
      <section class="info">
        <h2 class="name">Jessica Randall</h2>
        <span class="city">London, United Kingdom</span>
      </section>
      <section class="info">
        <span class="bio">"Front-end developer and avid reader."</span>
      </section>
      <section class="info">
        <div class="btn btn--large">GitHub</div>
        <div class="btn btn--large">Frontend Mentor</div>
        <div class="btn btn--large">LinkedIn</div>
        <div class="btn btn--large">Twitter</div>
        <div class="btn btn--large">Instagram</div>
      </section>
    </article>

    <footer class="attribution">
      <span>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
      </span>
      <span> Coded by<a href="#"> Guillermo Gomez</a> </span>
    </footer>
  </body>
</html>
